<div class="bg-white min-h-screen flex items-center justify-center p-8">

  <div class="max-w-5xl w-full mx-auto">

    <h1 class="text-5xl font-bold text-center text-black mb-12">Tech Stack</h1>
    
    <div class="flex flex-wrap justify-center gap-10">

      @for (tech of technologies; track tech.name) {
        <div class="flex flex-col items-center justify-center w-24 mx-4 mb-8">
          <div [class]="'w-24 h-24 rounded-md flex items-center justify-center ' + tech.color">
            @if (tech.iconType === 'text') {
              <span [class]="'text-3xl font-bold ' + tech.textColor">{{ tech.icon }}</span>
            } @else if (tech.iconType === 'svg' && tech.svgContent) {
              <div [innerHTML]="tech.svgContent | safeHtml"></div>
            } @else if (tech.iconType === 'svg' && tech.icon) {
              <img [src]="tech.icon" alt="{{ tech.name }}" class="w-12 h-12">
            }
          </div>
          <p class="mt-4 text-center text-gray-800 font-medium">{{ tech.name }}</p>
        </div>
      }

    </div>

  </div>

</div>
