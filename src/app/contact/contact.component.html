<div class="flex justify-center items-center min-h-screen bg-gray-100 p-3 sm:p-6">
  <div class="bg-white max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-8 p-4 md:p-8 rounded-lg shadow-lg">

    <div class="order-1 md:order-none">
      <img
        src="https://cdn.dribbble.com/userupload/26679235/file/original-a5758a2d5a6f462c53a0564649460c96.gif"
        alt="Leaf"
        class="w-full h-auto object-cover rounded-md"
      />
    </div>


    <div class="flex flex-col justify-center order-2 md:order-none">
      <h2 class="text-3xl md:text-4xl font-serif font-bold mb-4 md:mb-6 text-gray-800">Contact Us</h2>

      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-3 md:space-y-4">

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
          <input
            type="text"
            class="w-full border-b-2 focus:outline-none focus:border-black bg-transparent p-2"
            placeholder=""
            formControlName="fullname"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">E-mail</label>
          <input
            type="email"
            class="w-full border-b-2 focus:outline-none focus:border-black bg-transparent p-2"
            placeholder=""
            formControlName="email"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Message</label>
          <textarea
            rows="3"
            class="w-full border-b-2 focus:outline-none focus:border-black bg-transparent p-2"
            placeholder=""
            formControlName="message"
          ></textarea>
        </div>

        <div>
          <button
            type="submit"
            class="px-4 sm:px-6 py-2 bg-black text-white font-semibold rounded-full hover:bg-gray-800 text-sm md:text-base"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
