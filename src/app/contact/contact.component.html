<div class="flex justify-center items-center min-h-screen bg-gray-100 p-6">
    <div class="bg-white max-w-5xl grid grid-cols-2 gap-8 p-8 rounded-lg shadow-lg">
      <!-- Image Section -->
      <div>
        <img
          src="assets/leaf.jpg"
          alt="Leaf"
          class="w-full h-full object-cover rounded-md"
        />
      </div>
  
      <!-- Form Section -->
      <div class="flex flex-col justify-center">
        <h2 class="text-4xl font-serif font-bold mb-6 text-gray-800">Contact Us</h2>
  
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"  class="space-y-4">
          <!-- Full Name -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
            <input
              type="text"
              class="w-full border-b-2 focus:outline-none focus:border-black bg-transparent p-2"
              placeholder=""
              formControlName="fullname"
            />
          </div>
  
          <!-- E-mail -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">E-mail</label>
            <input
              type="email"
              class="w-full border-b-2 focus:outline-none focus:border-black bg-transparent p-2"
              placeholder=""
              formControlName="email"
            />
          </div>
  
          <!-- Message -->
          <div>
            <label class="block text-sm font-medium text-gray-600 mb-1">Message</label>
            <textarea
              rows="3"
              class="w-full border-b-2 focus:outline-none focus:border-black bg-transparent p-2"
              placeholder=""
              formControlName="message"
            ></textarea>
          </div>
  
          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="px-6 py-2 bg-black text-white font-semibold rounded-full hover:bg-gray-800"
            >
              Contact Us
            </button>
          </div>
        </form>
  
        <!-- Contact and Location -->
        <div class="mt-8">

          <p class="font-semibold text-gray-800"> <span class="font-bold">Contact</span> <br /> exemplegreen.com </p>
          <p class="mt-4 font-semibold text-gray-800">
            <span class="font-bold">Based in</span> <br />
            Hotel Serena, Bali
          </p>

        </div>
  
        <!-- Social Icons -->
        <div class="flex space-x-4 mt-6 text-2xl text-gray-800">
          <i class="fa-brands fa-facebook hover:text-blue-600"></i>
          <i class="fa-brands fa-instagram hover:text-pink-500"></i>
          <i class="fa-brands fa-twitter hover:text-blue-400"></i>
        </div>
      </div>
    </div>
</div>
